<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url('https://i.guim.co.uk/img/media/f43eedfac6f92155cc00de2fa5d15f06186ea26b/127_4_1793_1076/master/1793.png?width=445&quality=45&auto=format&fit=max&dpr=2&s=8d17d5a8ff9d86cfc69f17d4297332fb');">
        </div>

        <div class="slide" style="background-image: url('http://www.skygamers.co.za/wp-content/uploads/2018/11/Red-Dead-Online-Beta.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://cdn.mos.cms.futurecdn.net/dGxKmPK75JgXUqkFJRGXF9.jpg');">
        </div>

        <div class="slide" style="background-image: url('https://i2.wp.com/www.ashesheart.fr/wp-content/uploads/2020/07/trophees_ghost-of-tsushima_platine-235_article.jpg?fit=1280%2C887&ssl=1');">
        </div>

        <div class="slide" style="background-image: url('https://pbs.twimg.com/media/ETTR10YWsAAuEeM.jpg:large');">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
